<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>帮助</title>
	<style>
		body{
			color: white;
		}
		@keyframes hu{
			from {
				margin-top: 0px
			}
			to {
				margin-top: 30px;
			}
		}
	</style>
</head>
<body>
	<div style="padding: 0px; width:240px; height: 528px; border: 1px solid; background-color: #309FFB; position: relative;left: -10px;top: -10px;" >
		<div style="text-align: center;">
			<a href="guanyu.html" style="display: block;width: 30px;height: 20px;position: absolute;left: 0px; top: 30px;color: white;font-size: 20px;text-decoration: none;">&lt;</a>
			<p style="font-family:华文彩云;color: white; font-size:30px;margin-top: 30px;">人工智能帮助</p>
		</div>
		<div style=" ">
			<span style="position: relative;left: 30px;">您好：</span>
			<p style="position: relative;left: 30px;top:20px; margin: 0;padding:0;font-family: 幼圆">欢迎来到人工服务系统</p>
			<p style="margin-left:30px;  width: 160px;height: 80px; text-align: center; font-size: 10px;line-height: 30px; margin-top:30px; " id="aa">
				<span id="w" style="display: none;">本产品给您带来的困惑和不解，请把相关问题放入到下方选项框内
				我们将3分钟内为您解答</span>
			</p>
		</div>
		<div style="" >
			<textarea class="nei" name="" id="" cols="30" rows="10" style="width: 90%;margin-left:10px; "></textarea >
		</div>
		<div style="">
			<input type="button" value="提交问题"  style="width: 150px; height: 30px; position: absolute;left: 43px; bottom:20px;" class="tijiao" >
		</div>
		<div style="position: absolute;left: 0px;top: 0;width: 100%;height: 60px;display: none;" class="ti">
			<p style="text-align:center;margin-top: 30px;color: red;background: white;height: 30px;line-height: 30px;animation: hu 1s;">aa</p>
		</div>
	</div>
	<script>
	var index=0;
	var word=document.getElementById("w").innerHTML;
	function type(){
    	document.getElementById("aa").innerText = word.substring(0,index++);
	}
	setInterval(type, 500);
	var ti = document.getElementsByClassName("tijiao")[0];
	var nei = document.getElementsByClassName("nei")[0];
	ti.onclick = function(){
		if(nei.value == ""){
			document.getElementsByClassName("ti")[0].style.display = "block";
			document.getElementsByClassName("ti")[0].children[0].innerHTML = "内容不得为空";
			setTimeout(function(){
				document.getElementsByClassName("ti")[0].style.display = "none";
			},3000)
			return;
		}
		document.getElementsByClassName("ti")[0].style.display = "block";
		document.getElementsByClassName("ti")[0].children[0].innerHTML = "提交成功，三秒后回到首页";
		setTimeout(function(){location.href="main.html"},3000);
	}
	</script>
</body>
<
</html>
