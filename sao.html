<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style/tongYong.css">
	<style>
		.contant {
			width: 240px;
			height: 524px;
			background: url(images/sao.jpg) no-repeat;
			background-size: 240px 524px;
			margin-top: 5px;
		}
		a {
			position: absolute;
			top: 22px;
			left: 10px;
			display: block;
			width: 85px;
			height: 20px;
		}
		hr {
			width: 84%;
			color: rgba(0,0,255,0.3);
			position: absolute;
			left: 20px;
			top: 113px;
			animation: bian 3s infinite;
		}
		@keyframes bian {
			0% {
				top: 113px;
			}
			100% {
				top: 332px;
			}
		}
	</style>
</head>
<body style="background-color: #309FFB;">
	<div class="contant">
		<a href="main.html"></a>
		<hr>
	</div>

	<script src="js/WandH.js"></script>
</body>
</html>
